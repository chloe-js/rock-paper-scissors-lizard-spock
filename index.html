<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- **google font to be inserted -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- favicon icon link-->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <div class="container">
        <div class='head-area'>
            <div class="heading">
                    <ul class="headingList">
                        <li><i id="spock" class="fas fa-hand-spock"></i></li>
                        <li> Rock </li>
                        <li> Paper </li>
                        <li> Scissors </li>
                        <li> Lizard </li>
                        <li> Spock </li>
                        <li><i id="lizard" class="fas fa-hand-lizard"></i></li>
                    </ul>
            </div>
            <section>
                <div class='results-area'>
                    <h2><i class="fas fa-trophy" id="yellowIcon"></i> First to 5 will be Champion! <i
                            class="fas fa-award" id="redIcon"></i></h2>
                    <div class="scores-area">
                        <h2 class='scores'><i class="fas fa-user-astronaut" id="player"></i> Player 1</h2>
                        <span id="scoresPlayer1" class="player">0</span>
                        <h2 class='scores'><i class="fas fa-robot" id="robot"></i> Player 2</h2>
                        <span id="scoresPlayer2" class="robot">0</span>
                        <h2 class='scores'><i class="fab fa-fort-awesome" id="difficultyColor"></i> LEVEL</h2>
                        <i class="fas fa-angle-double-up" id="difficultyColor"></i><span id="level"> EASY</span>
                    </div>
                    
                </div>
            </section>
        </div>

        <div class='game-area'>
            <section> <!-- //class='results-area' removed// -->
                <h3 class='answer-messgae'><i class="fas fa-axe"></i>Choose your Weapon!</h3>
                <div class='controls-area'>
                    <button id="rock" class="playerChoice" value="Rock" aria-label="Play Rock">
                        <i class="fas fa-hand-rock"></i>
                    </button>
                    <button id="paper" class="playerChoice" value="Paper" aria-label="Play Paper">
                        <i class="fas fa-hand-paper"></i>
                    </button>
                    <button id="scissors" class="playerChoice" value="Scissors" aria-label="Play Scissors">
                        <i class="fas fa-hand-scissors"></i>
                    </button>
                    <button id="lizard" class="playerChoice" value="Lizard" aria-label="Play Lizard">
                        <i class="fas fa-hand-lizard"></i>
                    </button>
                    <button id="spock" class="playerChoice" value="Spock" aria-label="Play Spock">
                        <i class="fas fa-hand-spock"></i>
                    </button>
                </div>
            </section>
            <section class='info-area'>
                <a href="./index.html" class="buttonRun" id="playGame" class="linkButton" aria-label="Play Game">
                    <i class="fas fa-play"></i> Play Game</a>

                <a href="./rules.html" class="buttonRun" id="rules" class="linkButton" aria-label="Read Rules"> 
                    <i class="fas fa-scroll"></i> Rules</a>

                <button class="buttonRun" class="linkButton" id="difficulty" aria-label="Increase Difficulty">
                    <i class="fas fa-angle-double-up"  id="difficultyColor"></i> Difficulty
                </button>
                <button id="resetButton" class="buttonRun" aria-label="Reset Game">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <script src="assets/js/script.js"></script>
            </section>
        </div>
    </div>
