<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- **google font to be inserted -->

<!--** favicon font to be inserted -->
    <!-- favicon icon link-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> 

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
  <div id='head-area'>
    <h1 class="heading">
        <i class="fas fa-american-sign-language-interpreting" alt="logo"></i>
         Rock, Paper, Scissors, Lizard, Spock
    </h1>
  </div>
    <div class='game-area'> 
        <div class='results-area'> 
            <!-- <span id='operand1'>0</span> randowm computer choice -->
            <!-- <span id='operator'>x</span> hand choice -->
            <span id='operand2'>0</span>
            <span>vs</span>
            <p class='answer-messgae'>Choose you Weapon!</p>
            <!-- <input id='answer-box' type='number'> -->
        </div>
        <div class='controls-area'> 
            <button id='btn' data-type="rock" class="playerChoice" value="Rock">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="playerChoice" value="Paper">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="playerChoice" value="Scissors">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="playerChoice" value="Lizard">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="playerChoice" value="Spock">
                <i class="fas fa-hand-spock"></i>
            </button>
        </div>
        </div class='info'>
            <button data-type="playGame" class="buttonRun">Play Game</button>
            <button data-type="rules" class="buttonRun"> 
                <a href="rules.html">Rules</a>
            </button>
            <button data-type="difficulty" class="buttonRun">Difficulty</button>
        </div>
        <script src="assets/js/script.js"></script>
    </div>

</body> 
</html>
