<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- **google font to be inserted -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <!-- favicon icon link-->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <div id="container" class="main--container">
        <!-- <div class='head-area'> -->

        <div class="main--title-container">
            <ul class="title-container--title-list">
                <li>ROCK</li>
                <li>PAPER</li>
                <li>SCISSORS</li>
                <li>LIZARD</li>
                <li>SPOCK</li>
            </ul>
        </div>
        <section>
            <div class='results-area'>
                <div class="scores-area">

                    <div class="box-divider">
                        <i class="fas fa-user-astronaut" id="player1Green"></i>
                        <!-- <h2 class='scores'> Player</h2> -->
                        <div id="scoresPlayer1" class="player-score">0</div>
                    </div>
                    <div class="box-divider">
                        <i class="fas fa-fire-alt" id="difficulty"></i>
                        <!-- <h2 class='scores'> Difficulty </h2> -->
                        <div id="level"> easy </div>
                    </div>
                    <div class="box-divider" id="robotRed">
                        <i class="fas fa-robot"></i>
                        <!-- <h2 class='scores'> Bot </h2> -->
                        <div id="scoresPlayer2" class="player-score-2">0</div>
                    </div>
                </div>
                <!-- <h2 class='ft5'> Best of 5 </h2> -->
            </div>
        </section>
        <!-- </div> -->
        <section class='info-area'>
            <div class="rules-area">
                <!-- <div class="box-divider" class="genBlue">
                    <a href="./index.html" class="buttonRun" id="playGame" class="linkButton" aria-label="Play Game">
                        <i class="fas fa-play"></i> </a>
                    <h3>PLAY GAME</h3>
                </div> -->
                <div class="box-divider-btn">
                    <a href="./rules.html" class="buttonRun" id="rules" aria-label="Read Rules">
                        <!-- <i class="fas fa-scroll"></i></a> -->
                        <h3 class='btn-action'>Rules</h3>
                </div>
                <!-- <div class="box-divider-btn">
                    <a class="buttonRun" id="difficulty" aria-label="Increase Difficulty">
                        <i class="fas fa-angle-double-up"></i>
                    </a>
                    <h3>Difficulty</h3>
                </div> -->
                <div class="box-divider-btn">
                    <a id="resetButton" class="buttonRun" aria-label="Reset Game">
                        <!-- <i class="fas fa-undo" ></i> -->
                    </a>
                    <h3 class='btn-action'>Reset</h3>
                </div>
            </div>
        </section>
        <div class='game-area'>
            <section>
                <!-- //class='results-area' removed// -->
                <div class='controls-area' id="choices" class="box-divider">
                    <button class="playerChoice" id="rockRed" value="Rock" aria-label="Play Rock">
                        <i class="fas fa-hand-rock"></i>
                    </button>
                    <button class="playerChoice" id="paperYellow" value="Paper" aria-label="Play Paper">
                        <i class="fas fa-hand-paper"></i>
                    </button>
                    <button class="playerChoice" value="Scissors" id="scissorsPink" aria-label="Play Scissors">
                        <i class="fas fa-hand-scissors"></i>
                    </button>
                    <button class="playerChoice" id="lizardGreen" value="Lizard" aria-label="Play Lizard">
                        <i class="fas fa-hand-lizard"></i>
                    </button>
                    <button class="playerChoice" id="spockBlue" value="Spock" aria-label="Play Spock">
                        <i class="fas fa-hand-spock"></i>
                    </button>
                </div>
            </section>
        </div>
    </div>
    <section>
        <div class="footer">
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
