<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/50b3676eae.js" crossorigin="anonymous"></script> -->
    <!-- **google font to be inserted -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!--** favicon font to be inserted -->
    <!-- favicon icon link-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <div class="container">
        <div class='head-area'>
            <h1 class="heading">
                <i id="spock" class="fas fa-hand-spock"></i>
                Rock Paper Scissors Lizard Spock
                <!-- <p>Rock</p> 
                <p>Paper</p> 
                <p>Scissors</p> 
                <p>Lizard</p> 
                <p>Spock</p> -->
                <i id="lizard" class="fas fa-hand-lizard"></i>
            </h1>
            <section class='results-area'>
                <div class='results-area'>
                    <p><i class="fas fa-trophy"></i> First to 5 will be Champion! <i class="fas fa-award"></i></p>
                    <div class="scores-area">
                        <p class='scores'><i class="fas fa-user-astronaut"></i> Player 1</p>
                        <span id="scoresPlayer1">0</span>
                        <p class='scores'><i class="fas fa-robot"></i> Player 2</p>
                        <span id="scoresPlayer2">0</span>
                        <p class='scores'><i class="fab fa-fort-awesome"></i> LEVEL</p>
                        <span id="Level"> <i class="fas fa-angle-double-up"></i> 0</span>
                    </div>
                    <p class='answer-messgae'><i class="fas fa-axe"></i>Choose your Weapon!</p>
                </div>
            </section>
        </div>

        <div class='game-area'>
            <section class='results-area'>
                <div class='controls-area'>
                    <button id="rock" class="playerChoice" value="Rock">
                        <i class="fas fa-hand-rock" class="whiteHover"></i>
                    </button>
                    <button id="paper" class="playerChoice" value="Paper">
                        <i class="fas fa-hand-paper"></i>
                    </button>
                    <button id="scissors" class="playerChoice" value="Scissors">
                        <i class="fas fa-hand-scissors"></i>
                    </button>
                    <button id="lizard" class="playerChoice" value="Lizard">
                        <i class="fas fa-hand-lizard"></i>
                    </button>
                    <button id="spock" class="playerChoice" value="Spock">
                        <i class="fas fa-hand-spock"></i>
                    </button>
                </div>
            </section>
            <section class='info-area'>

                <button class="linkButton">
                    <a href="./index.html" class="buttonRun" id="playGame"><i class="fas fa-play"></i> Play Game</a>
                </button>
                <button class="linkButton">
                    <a href="./rules.html" class="buttonRun" id="rules"> <i class="fas fa-scroll"></i> Rules</a>
                </button>

                <button id="difficulty" class="buttonRun" class="linkButton">
                    <i class="fas fa-angle-double-up"></i> Difficulty
                </button>
                <button id="resetButton" class="buttonRun">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <script src="assets/js/script.js"></script>
            </section>
        </div>
    </div>
    <section>
        <i class="fab fa-fort-awesome"></i>
        <i class="fas fa-ghost"></i>
        <i class="fal fa-helmet-battle"></i>
        <i class="fas fa-home"></i>
        <i class="fas fa-redo"></i>
        <i class="fab fa-redhat"></i>
        <i class="fas fa-robot"></i>
        <i class="fas fa-skull-crossbones"></i>
        <i class="fas fa-user-secret"></i>
        <i class="fas fa-home"></i>
        <i class="fas fa-caret-square-right"></i>
    </section>
</body>

</html>
