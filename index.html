<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- **google font to be inserted -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <!-- favicon icon link-->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <div id="container" class="main--container">
        <div class="main--title-container">
            <ul>
                <li>ROCK</li>
                <li>PAPER</li>
                <li>SCISSORS</li>
                <li>LIZARD</li>
                <li>SPOCK</li>
            </ul>
        </div>

        <div class="main--players-and-scores-container">
                <div class="player-and-score-container">
                    <i class="fas fa-user-astronaut"></i>
                    <div id="player-1-score" class="score player-1">0</div>
                </div>
                <div class="player-and-score-container">
                    <i class="fas fa-fire-alt difficulty" id="difficulty"></i>
                    <div id="difficulty-ref" class="difficulty-text"> easy </div>
                </div>
                <div class="player-and-score-container">
                    <i class="fas fa-robot"></i>
                    <div id="player-2-score" class="score player-2">0</div>
                </div>
        </div>

        <section class='main--player-controls-container' id="choices">
            <!-- <div> -->
            <button class="player-control" value="Rock" aria-label="Play Rock">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button class="player-control" value="Paper" aria-label="Play Paper">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button class="player-control" value="Scissors" aria-label="Play Scissors">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button class="player-control" value="Lizard" aria-label="Play Lizard">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button class="player-control" value="Spock" aria-label="Play Spock">
                <i class="fas fa-hand-spock"></i>
            </button>
            <!-- </div> -->
        </section>

        <section class='main--game-admin-container'>
            <div class="admin-button">
                <a href="./rules.html" aria-label="Read Rules">Rules</a>
            </div>
            <div class="admin-button">
                <span id="reset-button">Reset</span>
            </div>

        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
